<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyprisma</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
    <script src="https://kit.fontawesome.com/99a912298c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo_container">
            <img src="Recursos/Imagenes/LogoHyprisma.png" alt="Logo Hyprisma" class="logo">
        </div>
        <nav class="navbar">
            <ul class="navbar__list">
                <li><a href="#" class="navbar__list--item navbar__list--item--active">Inicio</a></li>
                <li><a href="#" class="navbar__list--item">Sobre nosotros</a></li>
                <li><a href="#" class="navbar__list--item">Servicios</a></li>
                <li><a href="#" class="navbar__list--item">Trabaja con nosotros</a></li>
            </ul>
        </nav>
    </header>
    <div class="videoContainer">
        <video autoplay muted loop class="video">
            <source src="Recursos/Videos/FondoPag.mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>
    <main class="mainContainer">
        <div class="titulo_container">
            <h1 class="titulo">HYPRISMA</h1>
            <div id="videoButton" class="ContainerPort">
                <a  class="button_yellow">Mira nuestro portafolio</a>
            </div>
        </div>
        <div class="button_container">
            <button class="button_green buttonSponsor">¡Conviértete en Hyprisma Sponsor!</button>
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="19" viewBox="0 0 34 19" fill="none">
                <path d="M2 2L16.6875 16L32 2" stroke="#F4F4F4" stroke-width="4" stroke-linecap="round"/>
            </svg>
        </div>
    </main>
    <footer class="footer">
        <div class="info">
            <div class="contacto">               
                    <i class="fa-solid fa-phone fa-lg" style="color: #ffffff;"></i>
                    <p class="TextFooter">+57 3025569420</p>
            </div>
            <div class="correo">               
                <i class="fa-solid fa-envelope fa-lg" style="color: #ffffff;"></i>
                <p class="TextFooter">Hyprisma@gmail.com</p>
            </div>
               
            <div class="dirAlign">
                <div class="direccion">
                    <i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i>    
                    <p class="TextFooter dirStyle">Carrera 9B #113-46</p>    
                </div>  
                <p class="TextFooter dirPisStyle">Piso 2</p>
            </div>        
        </div>
        <div>
            <p class="sloganstyle">Une piezas, crea memorias</p>
        </div>
    </footer>
    <script src="Scripts/AnimTitulo.js"></script>
</body>

</html>
